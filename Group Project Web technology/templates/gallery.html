<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Imperial Suites</title>
  <link rel="stylesheet" href="static/stylist/gallery.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css">
</head>
<body class="dark-background white-text font-sans">

  <header class="site-header">
    <div class="header-container">
      <h1 class="site-title">Imperial Suites Bintulu</h1>
      <nav class="nav-tabs">
        <a href="{{ url_for('residentialproject') }}">Home</a>
        <a href="{{ url_for('floorplan') }}">Floor Plan</a>
        <a href="{{ url_for('gallery') }}" class="active">Gallery</a>
        <a href="{{ url_for('contact') }}">Contact Us</a>
      </nav>
    </div>
  </header>
  

  <main class="gallery-container">
    <h2>Interiors</h2>
    <div class="gallery-grid">
      <a href="static/img/livingroom.png" data-lightbox="interiors"><img src="static/img/livingroom.png" alt="Living Room"></a>
      <a href="static/img/kitchen.png" data-lightbox="interiors"><img src="static/img/kitchen.png" alt="Kitchen"></a>
      <a href="static/img/bedroom.png" data-lightbox="interiors"><img src="static/img/bedroom.png" alt="Bedroom"></a>
    </div>

    <h2>Facilities</h2>
    <div class="gallery-grid">
      <a href="static/img/gym.png" data-lightbox="facilities"><img src="static/img/gym.png" alt="Gym"></a>
      <a href="static/img/pool.png" data-lightbox="facilities"><img src="static/img/pool.png" alt="Swimming Pool"></a>
      <a href="static/img/playground.png" data-lightbox="facilities"><img src="static/img/playground.png" alt="Playground"></a>
    </div>

    <h2>Video Tour</h2>
    <div class="video-tour">
      <iframe src="https://www.youtube.com/embed/WWTxRpmXajE" frameborder="0" allowfullscreen></iframe>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
